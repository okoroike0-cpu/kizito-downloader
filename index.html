<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Converter</title>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <link rel="icon" type="image/jpg" href="images/bitch.jpg">
    <link rel="stylesheet" href="kizito2con.css">
    <link rel="stylesheet" href="kizito2.css">

    <style>
        /* Base Layout & Theme Transitions */
        body { 
            background-color: var(--bg-color, #f4f7f6); 
            margin: 0; 
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            align-items:center; 
            padding: 40px 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card { 
            background: var(--card-bg, white); 
            color: var(--text-color, #333);
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 550px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 20px;
        }

        h1 { margin-top: 0; color: var(--text-color, #333); text-align: center; }
        .sub { text-align: center; color: var(--text-color, #666); opacity: 0.8; margin-bottom: 25px; font-size: 14px; }

        .input-row { display: flex; gap: 10px; margin-bottom: 20px; }
        input { 
            flex: 1; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color, #ddd); 
            background: var(--input-bg, #fff);
            color: var(--text-color, #333);
            outline: none; 
        }

        button { cursor: pointer; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        
        #startBtn { background: #007bff; color: white; display: flex; align-items: center; gap: 8px; }

        #progressWrapper {
            width: 100%;
            background: var(--border-color, #e9ecef);
            height: 14px;
            border-radius: 20px;
            margin: 15px 0 5px 0;
            display: none; 
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #28a745, #5cd65c);
            transition: width 0.4s ease;
        }

        .video-box { display: flex; gap: 20px; margin-top: 20px; border-top: 1px solid var(--border-color, #eee); padding-top: 20px; }
        .thumb img { width: 140px; border-radius: 8px; }
        .meta { flex: 1; }
        
        #formatSelect { 
            padding: 8px; 
            border-radius: 5px; 
            border: 1px solid var(--border-color, #ddd); 
            background: var(--input-bg, #fff);
            color: var(--text-color, #333);
            width: 100%; 
            margin: 10px 0; 
        }
        
        .download-btn { background: #007bff; color: white; flex: 1; margin-top: 5px;}

        .spinner { border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid #fff; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .theme-switch { position: absolute; top: 20px; right: 20px; }
        
        #toast {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 9999;
        }

        /* NEW Style for File Size */
        #sizeInfo {
            font-size: 13px;
            margin: 5px 0;
            color: #28a745;
            font-weight: bold;
            display: none;
        }

        /* Zip Button Styling */
        #zipBtn {
            background: #6f42c1;
            color: white;
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="theme-switch">
        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="container">
        <div class="card">
            <h1>Video Converter</h1>
            <p class="sub">High-quality YouTube & Web Media Conversions</p>
            
            <div id="errorBox" style="display:none; background:#ffebee; color:#c62828; padding:12px; border-radius:8px; margin-bottom:15px; font-size:13px; border:1px solid #ef9a9a;"></div>
            
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px; justify-content: flex-end;">
                <span id="statusDot" style="height: 10px; width: 10px; background-color: #95a5a6; border-radius: 50%; display: inline-block;"></span>
                <small style="color: var(--text-color, #666); font-size: 12px; opacity: 0.7;">Server</small>
            </div>

            <div class="input-row">
                <input type="url" id="videoUrl" placeholder="Paste Video ID or Link here..." />
                <button onclick="fetchVideo()" id="startBtn">
                    <span id="btnText">Start</span>
                    <div id="spinner" class="spinner" style="display:none;"></div>
                </button>
            </div>

            <div class="result" id="result" style="display:none;">
                <div id="progressWrapper">
                    <div id="progressBar"></div>
                </div>
                <div id="progressText" style="text-align: center; font-size: 12px; margin-bottom: 5px; color: #28a745;">Processing: 0%</div>

                <div class="video-box">
                    <div class="thumb">
                        <img id="thumbImg" src="" alt="Thumbnail">
                    </div>
                    <div class="meta">
                        <strong id="title">Video Title</strong>
                        
                        <div id="sizeInfo">
                            Estimated Size: <span id="fileSize">--</span>
                        </div>

                        <div id="playerContainer" style="margin: 10px 0; display: none;">
                            <video id="videoPlayer" controls style="width: 100%; border-radius: 8px; display: none;"></video>
                            <audio id="audioPlayer" controls style="width: 100%; display: none;"></audio>
                        </div>

                        <label for="formatSelect" style="font-size: 11px; opacity: 0.7;">Select Quality:</label>
                        <select id="formatSelect">
                            <option value="1080p">MP4 â€“ 1080p</option>
                            <option value="720p">MP4 â€“ 720p</option>
                            <option value="480p" selected>MP4 â€“ 480p</option>
                            <option value="mp3">MP3 â€“ Audio</option>
                        </select>
                        
                        <div style="display: flex; gap: 8px; margin-top: 10px;">
                            <button class="download-btn" onclick="triggerDownload()">Download</button>
                            <button class="download-btn" style="background: #28a745; max-width: 80px;" onclick="playMedia()">Play</button>
                            <button class="download-btn" style="background: #6c757d; max-width: 50px;" onclick="copyDownloadLink()">ðŸ”—</button>
                        </div>
                    </div>
                </div>

                <button onclick="location.reload()" style="width: 100%; background: #20c997; color: white; margin-top: 20px;">
                    Convert Another
                </button>
            </div>
        </div>

        <div id="historySection" class="card" style="padding: 20px; display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px;">
                <h3 style="margin: 0; font-size: 16px;">Recent</h3>
                <button id="zipBtn" onclick="downloadAllAsZip()">ðŸ“¦ Zip All (3)</button>
            </div>
            <div id="historyList"></div>
            <button onclick="clearHistory()" style="background: transparent; color: #e74c3c; font-size: 11px; margin-top: 10px; width: 100%;">Clear History</button>
        </div>
    </div>

    <div id="toast"></div>
    <script src="kizito2.js"></script>
</body>
</html>
